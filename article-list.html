<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>文章列表</title>
		<!-- Bootstrap -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<!-- header -->
		<header></header>
		<div class="main">
			<div class="left-side"></div>
			<div class="right-content">
				<!-- 警告框 -->
				<div class="alert alert-info" role="alert">
					<h3>注意</h3>
					<div>暂时显示全部文章，不区分版块</div>
				</div>
				<!-- 表格 -->
				<div class="panel panel-primary">
					<div class="panel-heading">文章列表</div>
					<div class="panel-body">
						<!-- Table -->
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>#</th>
									<th>一级分类</th>
									<th>二级分类</th>
									<th>主图</th>
									<th>标题</th>
									<th>发布日期</th>
									<th>更新日期</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>


				</div>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="lib/jQuery/jquery-1.12.4.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/load.js"></script>
		<script src="lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//获取文章列表
			$.getJSON("/article/list", {
				pageindex: 1,
				pagesize: 10
			}, function(res) {
				if (res.status) {
					var html = '';
					res.data.forEach(function(item, index) {
						html +=
							`<tr>
								<td>${item.id}</td>
								<td>${item.cate_1st_name}</td>
								<td>${item.cate_2nd_name}</td>
								<td><img width="60" src="${item.main_photo}" alt=""></td>
								<td>${item.title}</td>
								<td>${item.create_time}</td>
								<td>${item.update_time}</td>
								<td>
									<a href="article-edit.html" class="btn btn-default btn-xs">
										<span class="glyphicon glyphicon-edit"></span> 编辑
									</a>
									<button type="button" data-id="${item.id}" class="btn btn-default btn-xs remove">
										<span class="glyphicon glyphicon-trash"></span> 删除
									</button>
								</td>
							</tr>`;
					})
					$(".table tbody").html(html);
				}
			})
			
			// 删除文章
			$(".table tbody").on("click",".remove",function(){
				var num = $(this).data("id");
				var $tr = $(this).parents("tr");
				layer.confirm("确定要删除此文章吗？",function(index,layero){
					//dom删除
					$tr.remove();
					//ajax
					$.post("/article/delete",{
						id:num
					},function(res){
						if(res.status){
							layer.msg("删除成功！");
							//删除dom元素
							$tr.remove();
						}else{
							layer.msg(res.msg);
						}
					})
					//关闭弹出框
					layer.close(index);
				},function(){
					layer.msg("取消成功！");
				});
			})
			
		</script>
	</body>

</html>
